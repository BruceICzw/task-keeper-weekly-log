
<!DOCTYPE html>

      name="description"
      content="Simple, minimalistic web app for students to create their Log Books with ease. Just add your daily task, compile at the end of the week, and export your Log Book as a pdf. Users will add information about their school, the company they are attached to, and the systemn will generate the cover page and therest of the Log Book"

    <script>
      // This script handles initial theme to avoid flash of wrong theme
      (function() {
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('theme');
        const theme = storedTheme || (systemPrefersDark ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
