
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni Log Book Creator</title>
    <meta
      name="description"
      content="Simple, minimalistic web app for students to create their Log Books with ease. Just add your daily task, compile at the end of the week, and export your Log Book as a pdf. Users will add information about their school, the company they are attached to, and the systemn will generate the cover page and therest of the Log Book"
    />
    <meta name="author" content="Bruce I Chigwa" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" type="image/png" href="/lovable-uploads/e84a5028-2cdf-4169-9b00-e293114c2e25.png" />
    <script>
      let theme = localStorage.getItem('theme')
      if (!theme) theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      document.documentElement.classList.toggle('dark', theme === 'dark')
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
